<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You Stack Overflow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">
      <i class="fas fa-heart text-danger"></i> Thank You Stack Overflow
      <i class="fas fa-heart text-danger"></i>
    </h1>
    <p class="text-center mb-4">
      Show your gratitude to Stack Overflow by showcasing your contributions
      and how it has helped you grow as a software engineer.
    </p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="userForm">
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="noAccountCheckbox">
            <label class="form-check-label" for="noAccountCheckbox">I don't have a Stack Overflow account</label>
          </div>
          <div class="mb-3" id="usernameGroup">
            <label for="username" class="form-label">Enter your Stack Overflow username:</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">
            Generate Gratitude Card
          </button>
        </form>
      </div>
    </div>

    <div id="cardContainer" class="mt-5" style="display: none">
      <div class="card mx-auto" style="max-width: 700px">
        <div class="card-header bg-primary text-white text-center">
          <i class="fab fa-stack-overflow"></i> Stack Overflow Gratitude Card
        </div>
        <div class="card-body text-center">
          <img id="profileImage" src="" alt="Profile Image" class="rounded-circle mb-3"
            style="width: 120px; height: 120px" />
          <h5 class="card-title" id="displayName"></h5>
          <p class="card-text" id="gratitudeText"></p>
          <div class="row">
            <div class="col-6">
              <h6><i class="fas fa-star text-warning"></i> Reputation</h6>
              <p id="reputation"></p>
            </div>
            <div class="col-6">
              <h6><i class="fas fa-medal text-secondary"></i> Badges</h6>
              <p id="badges"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h6>
                <i class="fas fa-question-circle text-info"></i> Questions
                Asked
              </h6>
              <p id="questions"></p>
            </div>
            <div class="col-6">
              <h6><i class="fas fa-reply text-success"></i> Answers</h6>
              <p id="answers"></p>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <small>Share your gratitude with the community</small>
        </div>
      </div>
    </div>
  </div>

  <!-- ENTRY SCRIPT: make this a module so Vite bundles it -->
  <script type="module" src="/script.js"></script>
</body>

</html>
